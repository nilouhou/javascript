<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>CSS Variable</title>
</head>
<body>
    <div class="control">
        <label for="spacing">Border</label>
        <input type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">
        <label for="blur">Blure</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        <label for="color"> Border Color</label>
        <input type="color" name="color"  value="#ffcc65">

        <label for="opacity">Opacity</label>
        <input type="range" name="opacity" min="0" max="100" value="10" data-sizing="%">
        <label for="sepia">Sepia</label>
        <input type="range" name="sepia" min="0" max="100" value="10" data-sizing="%">
        <label for="invert">Invert</label>
        <input type="range" name="invert" min="0" max="100" value="10" data-sizing="%">
        
    </div>

    <img src="http://www.nilouhoushmand.com/portfolio/wp-content/uploads/2014/04/smokeybay-1-800x659.png" width="400"/>
</body>
</html>
